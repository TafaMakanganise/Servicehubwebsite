<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - ServiceHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-tools text-2xl"></i>
                <a href="../index.html" class="text-xl font-bold">ServiceHub</a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="../index.html#services" class="hover:text-blue-200">Services</a>
                <a href="../index.html#how-it-works" class="hover:text-blue-200">How It Works</a>
                <a href="../index.html#testimonials" class="hover:text-blue-200">Testimonials</a>
                <a href="../index.html#contact" class="hover:text-blue-200">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img id="navAvatar" src="" alt="User" class="w-8 h-8 rounded-full">
                    <span id="navName" class="hidden md:inline"></span>
                </div>
                <a href="../auth/login.html" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50">
                    Logout
                </a>
                <button class="md:hidden" id="mobileMenuToggle">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="md:w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="flex items-center space-x-3 mb-6">
                    <img id="userAvatar" src="" alt="User" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 id="userName" class="font-semibold"></h3>
                        <p id="userSince" class="text-sm text-gray-500"></p>
                    </div>
                </div>
                
                <nav class="space-y-1">
                    <a href="client-dashboard.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="profile.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-user w-5"></i>
                        <span>Profile</span>
                    </a>
                    <a href="orders.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-clipboard-list w-5"></i>
                        <span>My Orders</span>
                    </a>
                    <a href="wishlist.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-heart w-5"></i>
                        <span>Wishlist</span>
                    </a>
                    <a href="messages.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-envelope w-5"></i>
                        <span>Messages</span>
                    </a>
                    <a href="notifications.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-bell w-5"></i>
                        <span>Notifications</span>
                    </a>
                    <a href="saved-addresses.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-map-marker-alt w-5"></i>
                        <span>Saved Addresses</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-cog w-5"></i>
                        <span>Settings</span>
                    </a>
                    <a href="booking.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md">
                        <i class="fas fa-calendar-check w-5"></i>
                        <span>Booking</span>
                    </a>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-6">Book a Service</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Service Selection -->
                        <div class="md:col-span-1">
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h3 class="font-medium mb-3">Available Services</h3>
                                <div class="space-y-3">
                                    <div class="p-3 border border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer">
                                        <div class="flex items-center space-x-3">
                                            <div class="bg-blue-100 p-2 rounded-full text-blue-600">
                                                <i class="fas fa-plumbing"></i>
                                            </div>
                                            <div>
                                                <p class="font-medium">Plumbing</p>
                                                <p class="text-sm text-gray-600">Starting from $99</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="p-3 border border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer">
                                        <div class="flex items-center space-x-3">
                                            <div class="bg-green-100 p-2 rounded-full text-green-600">
                                                <i class="fas fa-paint-roller"></i>
                                            </div>
                                            <div>
                                                <p class="font-medium">Painting</p>
                                                <p class="text-sm text-gray-600">Starting from $199</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- More service options -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Booking Form -->
                        <div class="md:col-span-2">
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 mb-1">Service Type</label>
                                    <select id="bookingService" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Select a service</option>
                                        <option>Plumbing Repair</option>
                                        <option>Interior Painting</option>
                                        <option>Electrical Work</option>
                                        <option>HVAC Service</option>
                                    </select>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-gray-700 mb-1">Date</label>
                                        <input id="bookingDate" type="date" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label class="block text-gray-700 mb-1">Time</label>
                                        <select id="bookingTime" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option>Select time</option>
                                            <option>9:00 AM - 12:00 PM</option>
                                            <option>12:00 PM - 3:00 PM</option>
                                            <option>3:00 PM - 6:00 PM</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-700 mb-1">Service Address</label>
                                    <select id="bookingAddress" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>Select address</option>
                                        <option>123 Main St, New York, NY</option>
                                        <option>456 Oak Ave, Brooklyn, NY</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-700 mb-1">Service Details</label>
                                    <textarea id="bookingNotes" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Describe the service you need..."></textarea>
                                </div>
                                
                                <div class="pt-4">
                                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 font-medium">
                                        Confirm Booking
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            const userData = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!userData || userData.type !== 'buyer') {
                window.location.href = "../auth/login.html";
                return;
            }
            
            // Update UI with user data
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('navAvatar').src = userData.avatar;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('navName').textContent = userData.name.split(' ')[0] + '.';
            document.getElementById('userSince').textContent = `Member since ${userData.joinDate.split('-')[0]}`;
            
            // Toggle mobile menu
            document.getElementById('mobileMenuToggle').addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });

            // Booking form submission
            document.querySelector('form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const booking = {
                    service: document.getElementById('bookingService').value,
                    date: document.getElementById('bookingDate').value,
                    time: document.getElementById('bookingTime').value,
                    address: document.getElementById('bookingAddress').value,
                    notes: document.getElementById('bookingNotes').value
                };

                try {
                    const res = await fetch('http://localhost:5000/api/bookings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(booking)
                    });

                    const data = await res.json();

                    if (res.ok) {
                        alert('Booking submitted successfully!');
                        e.target.reset();
                    } else {
                        alert(data.error || 'Failed to submit booking');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Server error. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
