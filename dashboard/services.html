<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services - ServiceHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-tools text-2xl"></i>
                <a href="../index.html" class="text-xl font-bold">ServiceHub</a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="../index.html#services" class="hover:text-blue-200">Services</a>
                <a href="../index.html#how-it-works" class="hover:text-blue-200">How It Works</a>
                <a href="../index.html#testimonials" class="hover:text-blue-200">Testimonials</a>
                <a href="../index.html#contact" class="hover:text-blue-200">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img id="navAvatar" src="" alt="User" class="w-8 h-8 rounded-full">
                    <span id="navName" class="hidden md:inline"></span>
                </div>
                <a href="../auth/login.html" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50">
                    Logout
                </a>
                <button class="md:hidden" id="mobileMenuToggle">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="md:w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="flex items-center space-x-3 mb-6">
                    <img id="userAvatar" src="" alt="User" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 id="userName" class="font-semibold"></h3>
                        <p id="userSince" class="text-sm text-gray-500"></p>
                        <span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full mt-1">PRO</span>
                    </div>
                </div>
                
                <nav class="space-y-1">
                    <a href="pro-dashboard.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="profile.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-user w-5"></i>
                        <span>Profile</span>
                    </a>
                    <a href="services.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md">
                        <i class="fas fa-tools w-5"></i>
                        <span>My Services</span>
                    </a>
                    <a href="bookings.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-calendar-check w-5"></i>
                        <span>Bookings</span>
                    </a>
                    <a href="reviews.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-star w-5"></i>
                        <span>Reviews</span>
                    </a>
                    <a href="earnings.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-dollar-sign w-5"></i>
                        <span>Earnings</span>
                    </a>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">My Services</h2>
                        <button onclick="window.location.href='add-service.html'" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i> Add New Service
                        </button>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10 bg-blue-100 rounded-full flex items-center justify-center">
                                                <i class="fas fa-plumbing text-blue-600"></i>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900">Plumbing Repair</div>
                                                <div class="text-sm text-gray-500">All types of plumbing issues</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                            Plumbing
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        $80 - $200
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            Active
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a href="edit-service.html" class="text-blue-600 hover:text-blue-900 mr-3">Edit</a>
                                        <a href="#" class="text-red-600 hover:text-red-900">Deactivate</a>
                                    </td>
                                </tr>
                                <!-- More services -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-8">
                        <a href="pro-dashboard.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            const userData = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!userData || userData.type !== 'seller') {
                window.location.href = "../auth/login.html";
                return;
            }
            
            // Update UI with user data
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('navAvatar').src = userData.avatar;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('navName').textContent = userData.name.split(' ')[0] + '.';
            document.getElementById('userSince').textContent = `Member since ${userData.joinDate.split('-')[0]}`;
            
            // Toggle mobile menu
            document.getElementById('mobileMenuToggle').addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
