<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Addresses - ServiceHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-tools text-2xl"></i>
                <a href="../index.html" class="text-xl font-bold">ServiceHub</a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="../index.html#services" class="hover:text-blue-200">Services</a>
                <a href="../index.html#how-it-works" class="hover:text-blue-200">How It Works</a>
                <a href="../index.html#testimonials" class="hover:text-blue-200">Testimonials</a>
                <a href="../index.html#contact" class="hover:text-blue-200">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img id="navAvatar" src="" alt="User" class="w-8 h-8 rounded-full">
                    <span id="navName" class="hidden md:inline"></span>
                </div>
                <a href="../auth/login.html" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50">
                    Logout
                </a>
                <button class="md:hidden" id="mobileMenuToggle">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="md:w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="flex items-center space-x-3 mb-6">
                    <img id="userAvatar" src="" alt="User" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 id="userName" class="font-semibold"></h3>
                        <p id="userSince" class="text-sm text-gray-500"></p>
                    </div>
                </div>
                
                <nav class="space-y-1">
                    <a href="client-dashboard.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="profile.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-user w-5"></i>
                        <span>Profile</span>
                    </a>
                    <a href="orders.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-clipboard-list w-5"></i>
                        <span>My Orders</span>
                    </a>
                    <a href="wishlist.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-heart w-5"></i>
                        <span>Wishlist</span>
                    </a>
                    <a href="messages.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-envelope w-5"></i>
                        <span>Messages</span>
                    </a>
                    <a href="notifications.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-bell w-5"></i>
                        <span>Notifications</span>
                    </a>
                    <a href="saved-addresses.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md">
                        <i class="fas fa-map-marker-alt w-5"></i>
                        <span>Saved Addresses</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-cog w-5"></i>
                        <span>Settings</span>
                    </a>
                    <a href="booking.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-calendar-check w-5"></i>
                        <span>Booking</span>
                    </a>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Saved Addresses</h2>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" onclick="openAddressModal()">
                            <i class="fas fa-plus mr-2"></i> Add New Address
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Address Card -->
                        <div class="border border-gray-200 rounded-lg p-4 hover:border-blue-500 transition">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium">Home</h3>
                                    <p class="text-gray-600 mt-1">123 Main Street, Apt 4B</p>
                                    <p class="text-gray-600">New York, NY 10001</p>
                                    <p class="text-gray-600">United States</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="defaultAddress" class="text-blue-600" checked>
                                    <span class="ml-2">Default address</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- More address cards -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div id="addressModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Add New Address</h3>
                <button onclick="closeAddressModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Address Label</label>
                    <input type="text" placeholder="Home, Work, etc." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Street Address</label>
                    <input type="text" placeholder="123 Main Street" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">City</label>
                        <input type="text" placeholder="New York" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">State/Province</label>
                        <input type="text" placeholder="NY" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">ZIP/Postal Code</label>
                        <input type="text" placeholder="10001" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Country</label>
                        <select class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>United States</option>
                            <option>Canada</option>
                            <option>United Kingdom</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="setDefault" class="text-blue-600">
                    <label for="setDefault" class="ml-2 text-gray-700">Set as default address</label>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeAddressModal()" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Save Address
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            const userData = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!userData || userData.type !== 'buyer') {
                window.location.href = "../auth/login.html";
                return;
            }
            
            // Update UI with user data
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('navAvatar').src = userData.avatar;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('navName').textContent = userData.name.split(' ')[0] + '.';
            document.getElementById('userSince').textContent = `Member since ${userData.joinDate.split('-')[0]}`;
            
            // Toggle mobile menu
            document.getElementById('mobileMenuToggle').addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });
        });
        
        function openAddressModal() {
            document.getElementById('addressModal').classList.remove('hidden');
        }
        
        function closeAddressModal() {
            document.getElementById('addressModal').classList.add('hidden');
        }
    </script>
</body>
</html>
