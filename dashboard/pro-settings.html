<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ServiceHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-tools text-2xl"></i>
                <a href="../index.html" class="text-xl font-bold">ServiceHub</a>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="../index.html#services" class="hover:text-blue-200">Services</a>
                <a href="../index.html#how-it-works" class="hover:text-blue-200">How It Works</a>
                <a href="../index.html#testimonials" class="hover:text-blue-200">Testimonials</a>
                <a href="../index.html#contact" class="hover:text-blue-200">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <img id="navAvatar" src="" alt="User" class="w-8 h-8 rounded-full">
                    <span id="navName" class="hidden md:inline"></span>
                </div>
                <a href="../auth/login.html" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-blue-50">
                    Logout
                </a>
                <button class="md:hidden" id="mobileMenuToggle">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="md:w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="flex items-center space-x-3 mb-6">
                    <img id="userAvatar" src="" alt="User" class="w-12 h-12 rounded-full">
                    <div>
                        <h3 id="userName" class="font-semibold"></h3>
                        <p id="userSince" class="text-sm text-gray-500"></p>
                        <span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full mt-1">PRO</span>
                    </div>
                </div>
                
                <nav class="space-y-1">
                    <a href="pro-dashboard.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-tachometer-alt w-5"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="profile.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-user w-5"></i>
                        <span>Profile</span>
                    </a>
                    <a href="services.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-tools w-5"></i>
                        <span>My Services</span>
                    </a>
                    <a href="bookings.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-calendar-check w-5"></i>
                        <span>Bookings</span>
                    </a>
                    <a href="reviews.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-star w-5"></i>
                        <span>Reviews</span>
                    </a>
                    <a href="earnings.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-dollar-sign w-5"></i>
                        <span>Earnings</span>
                    </a>
                    <a href="messages.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
                        <i class="fas fa-envelope w-5"></i>
                        <span>Messages</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md">
                        <i class="fas fa-cog w-5"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-6">Account Settings</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Settings Navigation -->
                        <div class="md:col-span-1">
                            <div class="space-y-1">
                                <button class="w-full text-left px-4 py-2 bg-blue-50 text-blue-600 rounded-md font-medium">
                                    Account Information
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                                    Security
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                                    Notifications
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                                    Payment Methods
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                                    Availability
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md">
                                    Business Profile
                                </button>
                            </div>
                        </div>
                        
                        <!-- Settings Content -->
                        <div class="md:col-span-2">
                            <form class="space-y-6">
                                <div>
                                    <h3 class="text-lg font-medium mb-4">Account Information</h3>
                                    
                                    <div class="flex items-center space-x-4 mb-6">
                                        <img id="settingsAvatar" src="" alt="User" class="w-16 h-16 rounded-full">
                                        <div>
                                            <button type="button" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                                Change Photo
                                            </button>
                                            <p class="text-xs text-gray-500 mt-1">JPG, GIF or PNG. Max size of 2MB</p>
                                        </div>
                                    </div>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-gray-700 mb-1">First Name</label>
                                            <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Michael">
                                        </div>
                                        <div>
                                            <label class="block text-gray-700 mb-1">Last Name</label>
                                            <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Smith">
                                        </div>
                                    </div>
                                    
                                    <div class="mt-4">
                                        <label class="block text-gray-700 mb-1">Email</label>
                                        <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="michael.smith@example.com">
                                    </div>
                                    
                                    <div class="mt-4">
                                        <label class="block text-gray-700 mb-1">Phone Number</label>
                                        <input type="tel" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="(555) 123-4567">
                                    </div>
                                    
                                    <div class="mt-4">
                                        <label class="block text-gray-700 mb-1">Professional Title</label>
                                        <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" value="Licensed Plumber">
                                    </div>
                                    
                                    <div class="mt-4">
                                        <label class="block text-gray-700 mb-1">About You</label>
                                        <textarea class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3">I'm a licensed plumber with 10 years of experience specializing in residential plumbing repairs and installations.</textarea>
                                    </div>
                                </div>
                                
                                <div class="pt-4 border-t">
                                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-medium">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data
            const userData = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!userData || userData.type !== 'seller') {
                window.location.href = "../auth/login.html";
                return;
            }
            
            // Update UI with user data
            document.getElementById('userAvatar').src = userData.avatar;
            document.getElementById('navAvatar').src = userData.avatar;
            document.getElementById('settingsAvatar').src = userData.avatar;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('navName').textContent = userData.name.split(' ')[0] + '.';
            document.getElementById('userSince').textContent = `Member since ${userData.joinDate.split('-')[0]}`;
            
            // Toggle mobile menu
            document.getElementById('mobileMenuToggle').addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
